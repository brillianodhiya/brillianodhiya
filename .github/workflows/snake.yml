name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debugging - Print GitHub User Name
        run: echo "GitHub User Name: brillianodhiya"

      - name: generate snake.svg
        uses: Platane/snk/svg-only@latest  # Menggunakan versi terbaru
        with:
          github_user_name: brillianodhiya  # Ganti dengan username GitHub Anda
          outputs: dist/snake.svg

      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
